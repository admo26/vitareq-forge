modules:
  rovo:agent:
    - key: vitareq-requirements-agent
      name: VitaReq Requirements Agent
      description: Fetches requirements linked to Jira issues.
      icon: resource:images;vitafleet-glyph.png
      prompt: You are the Vitareq Requirements Agent. You can fetch requirements linked to a Jira issue key, create new requirements (title, optional description and status), and update existing requirements by id (title, description, status). Use the Vitareq API via the configured OAuth provider and return concise, user-friendly results. Never return API URLs to users. Always return the web URL to the requirement in the response. When you return requirements, also include a URL to the linked Jira issue if one exists (for example, a browse URL that opens the Jira issue). If a user asks you to update requirements related to a Jira issue key, use the Jira issue key to fetch the requirements and then update the requirements. Every time you return a Jira Issue Key also return the browse URL to the Jira issue.
      actions:
        - vitareq-create-requirement
        - vitareq-update-requirement
        - vitareq-fetch-all-requirements
        - vitareq-fetch-jira-issue
      conversationStarters:
        - 'Create a new requirement'
        - 'Update an existing requirement'
        - 'Fetch all requirements'
  action:
    - key: vitareq-fetch-requirements
      name: Fetch Requirements
      description: Retrieve requirements for a Jira issue key.
      function: rovo-handler
      actionVerb: GET
      inputs:
        jiraKey:
          title: Jira Issue Key
          type: string
          required: true
          description: Jira issue key used to fetch linked requirements.
    - key: vitareq-create-requirement
      name: Create Requirement
      description: Create a new requirement in Vitareq.
      function: rovo-create-handler
      actionVerb: CREATE
      inputs:
        title:
          title: Title
          type: string
          required: true
          description: Requirement title
        description:
          title: Description
          type: string
          required: false
          description: Requirement description
        status:
          title: Status
          type: string
          required: false
          description: Initial status e.g. DRAFT
    - key: vitareq-update-requirement
      name: Update Requirement
      description: Update an existing requirement in Vitareq.
      function: rovo-update-handler
      actionVerb: UPDATE
      inputs:
        requirementNumber:
          title: Requirement Number
          type: string
          required: true
          description: The requirement number to update
        title:
          title: Title
          type: string
          required: false
          description: New title for the requirement
        description:
          title: Description
          type: string
          required: false
          description: New description for the requirement
        status:
          title: Status
          type: string
          required: false
          description: New status for the requirement (e.g. DRAFT)
    - key: vitareq-fetch-all-requirements
      name: Fetch All Requirements
      description: Retrieve all requirements from Vitareq.
      function: rovo-fetch-all-handler
      actionVerb: GET
      inputs: {}
    - key: vitareq-fetch-jira-issue
      name: Fetch Jira Issue
      description: Retrieve Jira issue details by issue key.
      function: rovo-issue-handler
      actionVerb: GET
      inputs:
        issueKey:
          title: Jira Issue Key
          type: string
          required: true
          description: The Jira issue key to fetch (e.g. PROJ-123).
  graph:smartLink:
    - key: vitareq-requirement-smartlink
      icon: resource:images;vitafleet-glyph.png
      name: Vitareq Requirement
      function: smartlink-resolver
      domains:
        - vitareq.vercel.app
      subdomains: false
      patterns:
        - https:\/\/vitareq\.vercel\.app\/requirements\/[A-Za-z0-9_-]+
  graph:connector:
    - key: vitareq-connector
      name: VitaReq
      icons:
        light: https://vitareq.vercel.app/vitafleet-glyph.png
        dark: https://vitareq.vercel.app/vitafleet-glyph.png
      objectTypes:
        - atlassian:document
        - atlassian:work-item
      auth:
        provider: vitareq
      datasource:
        formConfiguration:
          instructions:
            - 'Enter you VitaReq client id and secret'
          form:
            - key: vitareq-auth
              type: header
              title: VitaReq Credentials
              description: Provide the client credentials used to access VitaReq APIs.
              properties:
                - key: clientId
                  label: Client ID
                  type: string
                  isRequired: true
                - key: clientSecret
                  label: Client Secret
                  type: string
                  isRequired: true
                  isSensitive: true
          validateConnection:
            function: connector-validate
        onConnectionChange:
          function: connector-on-change         
  jira:issueContext:
    - key: vitareq-forge-hello-world-issue-context
      resource: main
      resolver:
        function: resolver
      render: native
      title: Vitareq
      description: An issue context for linked requirements.
      label: Requirement
      dynamicProperties:
        function: dynamic-props
  jira:adminPage:
    - key: vitareq-admin
      resource: admin
      resolver:
        function: resolver
      render: native
      title: Vitareq Admin
      description: Import mock requirements into Teamwork Graph
  function:
    - key: resolver
      handler: index.handler
      providers:
        auth:
          - vitareq
    - key: smartlink-resolver
      handler: smartlink.handler
      providers:
        auth:
          - vitareq
    - key: dynamic-props
      handler: dynamic.handler
      providers:
        auth:
          - vitareq
    - key: rovo-handler
      handler: rovo.fetchRequirements
      providers:
        auth:
          - vitareq
    - key: rovo-create-handler
      handler: rovo.createRequirement
      providers:
        auth:
          - vitareq
    - key: rovo-update-handler
      handler: rovo.updateRequirement
      providers:
        auth:
          - vitareq
    - key: rovo-fetch-all-handler
      handler: rovo.fetchAllRequirements
      providers:
        auth:
          - vitareq
    - key: rovo-issue-handler
      handler: rovo.fetchJiraIssue
      providers:
        auth:
          - vitareq
    - key: connector-on-change
      handler: connector.onConnectionChange
    - key: connector-validate
      handler: connector.validateConnection
